language: node_js
node_js:
- '0.10'
addons:
  sauce_connect: true
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- git clone git://github.com/n1k0/casperjs.git ~/casperjs
- export PATH=$PATH:~/casperjs/bin
- npm install -g grunt-cli
- npm install -g bower
- npm install
- bower install
before_script:
- grunt install
- phantomjs --version
script:
- sh ./tests/travis.sh
